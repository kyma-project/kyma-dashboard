name: Build Kyma Dashboard Stage Images

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]

  push:
    branches:
      - main
    paths:
      - ".github/workflows/kyma-dashboard-stage-build.yml"
      - "Dockerfile.*"
      - "package.json"
      - "environments/stage/**"
      - "extensions/**"
      - "gulpfile.js"
      - "Makefile"
      - "tests/**"


permissions:
  id-token: write # This is required for requesting the JWT token
  contents: read # This is required for actions/checkout

jobs:
  load-env-stage:
    runs-on: ubuntu-latest
    outputs:
      WEB_IMAGE: ${{ steps.get_tags.outputs.WEB_IMAGE }}
      BACKEND_IMAGE: ${{ steps.get_tags.outputs.BACKEND_IMAGE }}
      LOCAL_IMAGE: ${{ steps.get_tags.outputs.LOCAL_IMAGE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Load environment variables
        id: get_tags
        run: |
          source ./environments/stage/env.sh
          echo "WEB_IMAGE=$WEB_IMAGE" >> $GITHUB_OUTPUT
          echo "BACKEND_IMAGE=$BACKEND_IMAGE" >> $GITHUB_OUTPUT
          echo "LOCAL_IMAGE=$LOCAL_IMAGE" >> $GITHUB_OUTPUT
  build-web-stage:
    needs: [ load-env-stage ]
    uses: kyma-project/test-infra/.github/workflows/image-builder.yml@main # Usage: kyma-project/test-infra/.github/workflows/image-builder.yml@main
    with:
      name: kyma-dashboard-stage-web
      dockerfile: Dockerfile.web.builder
      context: .
      export-tags: true
      build-args: |
        ENV=stage
        WEB_IMAGE=${{ needs.load-env-stage.outputs.WEB_IMAGE }}
  test-image-web-stage:
    runs-on: ubuntu-latest
    needs: build-web-stage
    steps:
      - name: Test image
        run: echo "Testing images ${{ needs.build-web-stage.outputs.images }}"
  build-backend-stage:
    needs: [ load-env-stage ]
    uses: kyma-project/test-infra/.github/workflows/image-builder.yml@main # Usage: kyma-project/test-infra/.github/workflows/image-builder.yml@main
    with:
      name: kyma-dashboard-stage-backend
      dockerfile: Dockerfile.backend
      context: .
      export-tags: true
      build-args: |
        ENV=stage
        BACKEND_IMAGE=${{ needs.load-env-stage.outputs.BACKEND_IMAGE }}
  test-image-backend-stage:
    runs-on: ubuntu-latest
    needs: build-backend-stage
    steps:
      - name: Test image
        run: echo "Testing images ${{ needs.build-backend-stage.outputs.images }}"
  build-local-stage:
    needs: [ load-env-stage ]
    uses: kyma-project/test-infra/.github/workflows/image-builder.yml@main # Usage: kyma-project/test-infra/.github/workflows/image-builder.yml@main
    with:
      name: kyma-dashboard-stage-local
      dockerfile: Dockerfile.local.builder
      context: .
      export-tags: true
      build-args: |
        ENV=stage
        LOCAL_IMAGE=${{ needs.load-env-stage.outputs.LOCAL_IMAGE }}
  test-image-local-stage:
    runs-on: ubuntu-latest
    needs: build-local-stage
    steps:
      - name: Test image
        run: echo "Testing images ${{ needs.build-local-stage.outputs.images }}"
