name: kyma-dashboard-dev

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened, ready_for_review]
    # paths:
    #   - "Dockerfile.*"
    #   - "package.json"
    #   - "environments/dev/**"
    #   - "extensions/**"
    #   - "gulpfile.js"
    #   - "Makefile"
    #   - "tests/**"


permissions:
  id-token: write # This is required for requesting the JWT token
  contents: read # This is required for actions/checkout

jobs:
  load-env:
    runs-on: ubuntu-latest
    outputs:
      WEB_IMAGE: ${{ steps.get_tags.outputs.WEB_IMAGE }}
      BACKEND_IMAGE: ${{ steps.get_tags.outputs.BACKEND_IMAGE }}
      LOCAL_IMAGE: ${{ steps.get_tags.outputs.LOCAL_IMAGE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Load environment variables
        id: get_tags
        run: |
          source ./environments/dev/env.sh
          echo ::set-output name=WEB_IMAGE::"$WEB_IMAGE"
          echo ::set-output name=BACKEND_IMAGE::"$BACKEND_IMAGE"
          echo ::set-output name=LOCAL_IMAGE::"$LOCAL_IMAGE"
  build-web:
    needs: [ load-env ]
    uses: kyma-project/test-infra/.github/workflows/image-builder.yml@main # Usage: kyma-project/test-infra/.github/workflows/image-builder.yml@main
    with:
      name: kyma-dashboard-dev-web
      dockerfile: Dockerfile.web.builder
      context: .
      export-tags: true
      build-args: |
        ENV=dev
        WEB_IMAGE=${{ needs.load-env.outputs.WEB_IMAGE }}
  test-image-web:
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - name: Test image
        run: echo "Testing images ${{ needs.build-web.outputs.images }}"
  build-backend:
    needs: [ load-env ]
    uses: kyma-project/test-infra/.github/workflows/image-builder.yml@main # Usage: kyma-project/test-infra/.github/workflows/image-builder.yml@main
    with:
      name: kyma-dashboard-dev-backend
      dockerfile: Dockerfile.backend
      context: .
      export-tags: true
      build-args: |
        ENV=dev
        BACKEND_IMAGE=${{ needs.load-env.outputs.BACKEND_IMAGE }}
  test-image-backend:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Test image
        run: echo "Testing images ${{ needs.build-backend.outputs.images }}"
  build-local:
    needs: [ load-env ]
    uses: kyma-project/test-infra/.github/workflows/image-builder.yml@main # Usage: kyma-project/test-infra/.github/workflows/image-builder.yml@main
    with:
      name: kyma-dashboard-dev-local
      dockerfile: Dockerfile.local.builder
      context: .
      export-tags: true
      build-args: |
        ENV=dev
        LOCAL_IMAGE=${{ needs.load-env.outputs.LOCAL_IMAGE }}
  test-image-local:
    runs-on: ubuntu-latest
    needs: build-local
    steps:
      - name: Test image
        run: echo "Testing images ${{ needs.build-local.outputs.images }}"